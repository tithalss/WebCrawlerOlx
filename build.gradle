plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.1.3' // Versão do HttpClient
    implementation 'org.apache.httpcomponents.client5:httpclient5-fluent:5.1.3' // Dependência Fluent
    implementation 'org.apache.commons:commons-csv:1.9.0'
    implementation 'org.jsoup:jsoup:1.16.1' // Versão do Jsoup
    implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation 'org.slf4j:slf4j-api:2.0.3'
    implementation 'org.slf4j:slf4j-simple:2.0.3'
    implementation 'org.seleniumhq.selenium:selenium-java:4.20.0'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:5.5.0'
}

test {
    useJUnitPlatform()
}
